<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="top_bar_colour"></div>
    <div class="bar">
      <div class="nav">
        <table>
          <tr>
            <td>
              <a id="index_link" href="/home/index.html">Home</a>
            </td>
            <td>
              <a id="about_link" href="/about/about.html"> About </a>
            </td>
            <td>
              <a id="products_link" href="/products/products.html">Products</a>
            </td>
            <td>
              <a id="tos_link" href="/tos/tos.html">tos</a>
            </td>
          </tr>
        </table>
      </div>
      <img id="logo" src="/images/Logo.png" alt="SlashBack Logo" />
      <h1 id="title">SlashBack</h1>
    </div>
    <div class="main_content">
      <p id="slogan">player turned gamer</p>
      <div id="comparison_slideshow" data-component="slideshow">
        <div role="list">
          <div class="slide">
            <img
              class="comparison"
              src="/Images/BACKPHONE COMP.png"
              alt="Headphone comparison"
            />
          </div>
          <div class="slide">
            <img
              class="comparison"
              src="/Images/keyboard comp.png"
              alt="Keyboard comparison"
            />
          </div>
          <div class="slide">
            <img
              class="comparison"
              src="/Images/monitor comp.png"
              alt="Monitor comparison"
            />
          </div>
          <div class="slide">
            <img
              class="comparison"
              src="/Images/mouses comp.png"
              alt="Mouse comparison"
            />
          </div>
          <div class="slide">
            <img
              class="comparison"
              src="/Images/slah_vs_secret comp.png"
              alt="Chair comparison"
            />
          </div>
        </div>
      </div>
      <div id="graph">
        <img
          id="bar_chart"
          src="/Images/graph.png"
          alt="Graph comparing Slashback to generic companys"
        />
        <div id="graph_text">
          <p id="before">Accuracy before Slash back products</p>
          <p id="after">Accuracy after Slash back products</p>
        </div>
      </div>
    </div>
    <div id="bottom_bar_colour"></div>
    <div id="bottom_bar">
      <p class="placeholder">Stufffffffffff</p>
    </div>
    <script src="slideshow.js"></script>
  </body>
</html>
